<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="theme-color" content="#1a3c1a" />
  <meta name="description" content="Track your shots per hole on the golf course" />
  <title>Golf Score Tracker</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app" id="app" data-player="0">
    <header class="header header-player-0" id="header">
      <div class="player-switcher">
        <button type="button" id="player-prev" class="player-arrow" aria-label="Previous player">‹</button>
        <span id="player-label" class="player-label">Player 1</span>
        <button type="button" id="player-next" class="player-arrow" aria-label="Next player">›</button>
      </div>
      <h1>Golf Score</h1>
      <div class="total-row">
        <span class="total-label">Total</span>
        <span id="total" class="total-value">0</span>
      </div>
      <button type="button" id="new-round" class="btn btn-secondary">New round</button>
    </header>

    <main class="holes">
      <div id="holes-list" class="holes-list"></div>
      <section class="export" aria-label="Export scores">
        <h2 class="export-title">Export to email</h2>
        <label for="export-email" class="export-label">Email address</label>
        <input type="email" id="export-email" class="export-input" placeholder="you@example.com" />
        <div class="export-actions">
          <button type="button" id="email-csv" class="btn btn-export">Email CSV</button>
          <button type="button" id="download-csv" class="btn btn-export btn-export-secondary">Download CSV</button>
        </div>
      </section>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
